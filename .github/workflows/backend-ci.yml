name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    name: Build, lint (TS check), and run backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies (backend)
        working-directory: backend
        run: pnpm install --frozen-lockfile

      - name: Build (TypeScript compile)
        working-directory: backend
        run: pnpm run build

      - name: Type-check (lint-like check using tsc)
        working-directory: backend
        run: pnpm exec tsc --noEmit

      - name: Run built backend and healthcheck
        working-directory: backend
        shell: bash
        run: |
          # Start the compiled JS in background
          node dist/index.js &
          SERVER_PID=$!
          echo "Server started with PID $SERVER_PID"

          # Wait up to 10s for server to respond
          for i in {1..10}; do
            if curl -sSf http://localhost:3000/ >/dev/null; then
              echo "Server responded"
              break
            fi
            echo "Waiting for server to start ($i/10)..."
            sleep 1
          done

          # Final check; if fail, terminate server and exit non-zero
          if ! curl -sSf http://localhost:3000/; then
            echo "Server did not respond - failing"
            kill $SERVER_PID || true
            exit 1
          fi

          # Stop the server now that we've validated it
          kill $SERVER_PID || true
          echo "Server stopped"
